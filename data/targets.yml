# This is a list of targets we want to generate timing information
# for.
#
# Options are prioritized in the order they appear here; for example,
# if instruction sequence is exactly the same for AVX and AVX2, it
# will be displayed as "AVX" if AVX comes first, and "AVX2" if AVX2
# comes first.  So don't put AVX-512VL at the beginning!

targets:
- name: x86_64
  triple: x86_64-unknown-linux-gnu
  return_insn: retq
  analysis_cpu: icelake-server
  options:
  - name: base
    flags: ""
  - name: SSE2
    flags: -msse2
  - name: SSE3
    flags: -msse3
  - name: SSSE3
    flags: -mssse3
  - name: SSE4.1
    flags: -msse4.1
  - name: SSE4.2
    flags: -msse4.2
  - name: FMA
    flags: -mfma
  - name: XOP
    flags: -mxop
  - name: GFNI
    flags: -mgfni
  - name: AVX
    flags: -mavx
  - name: GFNI+AVX
    flags: -mgfni -mavx
  - name: AVX2
    flags: -mavx2
  - name: GFNI+AVX2
    flags: -mgfni -mavx2
  - name: AVX-512F
    flags: -mavx512f
  - name: AVX-512BW
    flags: -mavx512bw
  - name: AVX-512VL
    flags: -mavx512vl
  - name: AVX-512BW+AVX-512VL
    flags: -mavx512bw -mavx512vl
- name: AArch64
  triple: aarch64-linux-gnu
  return_insn: ret
  analysis_cpu: apple-latest
  options:
  - name: armv8-a
    flags: -march=armv8-a
  - name: DOTPROD
    flags: -march=armv8-a+simd+dotprod
  - name: armv8.1-a
    flags: -march=armv8.1-a
  - name: armv8.2-a
    flags: -march=armv8.2-a
  - name: armv8.3-a
    flags: -march=armv8.3-a
  - name: armv8.4-a
    flags: -march=armv8.4-a
  - name: armv8.5-a
    flags: -march=armv8.5-a
  - name: armv8.6-a
    flags: -march=armv8.6-a
