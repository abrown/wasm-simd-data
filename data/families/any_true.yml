title: Any bit true
description: >-
  These functions return 1 if any bit in `a` is non-zero, 0 otherwise.
instructions:

- name: v128.any_true
  opcode: 0x53
  return: i32
  params:
  - name: a
    type: v128
  intrin:
  - name: wasm_v128_any_true
    return: bool
    params:
    - name: __a
      type: v128_t
      map: a
