      type: const void *
      map: memarg
      alignment: 1
  wav:
  - name: wav_i64x2_load
    return: wav_i64x2_t
    alias:
    - wav_load_zero
    params:
    - name: src
      type: const int64_t *
      map: memarg
  - name: wav_u64x2_load
    return: wav_u64x2_t
    alias:
    - wav_load_zero
    params:
    - name: src
      type: const uint64_t *
      map: memarg
  - name: wav_f64x2_load
    return: wav_f64x2_t
    alias:
    - wav_load_zero
    params:
    - name: src
      type: const double *
      map: memarg
