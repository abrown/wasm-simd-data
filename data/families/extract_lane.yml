title: Extract lane as a scalar
description: >-
  Extract the scalar value of lane specified in the immediate mode
  operand `imm` in `a`. The `{interpretation}.extract_lane{_s}{_u}`
  instructions are encoded with one immediate byte providing the
  index of the lane to extract.

  The _s and _u variants will sign-extend or zero-extend the lane
  value to i32 respectively.
operation: |
  def S.extract_lane(a, i):
    return a[i]
instructions:
- name: i8x16.extract_lane_s
  opcode: 0x15
  return: i32
  params:
  - name: a
    type: v128
  - name: imm
    type: ImmLaneIdx16
  intrin:
  - name: wasm_i8x16_extract_lane
    return: int
    params:
    - name: __a
      type: v128_t
      map: a
    - name: i
      type: const int
      map: imm
      range:
        min: 0
        max: 15
  wav:
  - name: wav_i8x16_extract_lane
    alias:
    - wav_extract_lane
    return: int8_t
    params:
    - name: v
      type: wav_i8x16_t
      map: a
    - name: lane
      type: const int
      map: imm
      range:
        min: 0
        max: 15
- name: i8x16.extract_lane_u
  opcode: 0x16
  return: i32
  params:
  - name: a
    type: v128
  - name: imm
    type: ImmLaneIdx16
  intrin:
  - name: wasm_u8x16_extract_lane
    return: unsigned int
    params:
    - name: __a
      type: v128_t
      map: a
    - name: i
      type: const int
      map: imm
      range:
        min: 0
        max: 15
  wav:
