title: Create vector with identical lanes
description: >-
  Construct a vector with x replicated to all lanes.
operation: |
  def S.splat(x):
    result = S.New()
    for i in range(S.Lanes):
        result[i] = S.Reduce(x)
    return result
instructions:
- name: i8x16.splat
  opcode: 0x01
  params:
  - name: x
    type: i32
  intrin:
  - name: wasm_i8x16_splat
    return: v128_t
    params:
    - type: int8_t
      name: __a
      map: x
  wav:
  - name: wav_i8x16_splat
    alias:
    - wav_splat
    return: wav_i8x16_t
    params:
    - type: int8_t
      name: value
      map: x
