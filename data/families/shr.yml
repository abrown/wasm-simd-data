title: Right shift by scalar
description: >-
  Right shift the bits in each lane by the specified amount, modulo the
  width of the lane.
instructions:

- name: i8x16.shr_s
  opcode: 0x6c
  return: v128
  params:
  - name: a
    type: v128
  - name: 'y'
    type: i32
  intrin:
  - name: wasm_i8x16_shr_s
    return: v128_t
    params:
    - name: __a
      type: v128_t
      map: a
    - name: __b
      type: int32_t
      map: 'y'
  wav:
  - name: wav_i8x16_shr_s
    alias:
    - wav_shr_s
    return: wav_i8x16_t
    params:
    - name: a
      type: wav_i8x16_t
      map: a
    - name: count
      type: int
      map: a

