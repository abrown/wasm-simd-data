title: Integer negition
description: >-
  Lane-wise wrapping integer negation. In wrapping arithmetic, `y = -x`
  is the unique value such that `x + y == 0`.
operation: |
  def S.neg(a):
      def neg(x):
          return S.Reduce(-x)
      return S.lanewise_unary(neg, a)
