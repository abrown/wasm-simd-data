title: Bitmask extraction
description: >-
  These operations extract the high bit for each lane in `a` and
  produce a scalar mask with all bits concatenated.
instructions:

- name: i8x16.bitmask
  opcode: 0x64
  return: i32
  params:
  - name: a
    type: v128
  intrin:
  - name: wasm_i8x16_bitmask
    return: int32_t
    params:
    - name: __a
      type: v128_t
      map: a
  wav:
  - name: wav_i8x16_bitmask
    alias:
    - wav_bitmask
    return: unsigned int
    params:
    - name: value
      type: wav_i8x16_t
      map: a
  - name: wav_u8x16_bitmask
    alias:
    - wav_bitmask
    return: unsigned int
    params:
    - name: value
      type: wav_u8x16_t
      map: a
  - name: wav_b8x16_bitmask
    alias:
    - wav_bitmask
    return: unsigned int
    params:
    - name: value
      type: wav_b8x16_t
      map: a

