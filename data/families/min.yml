title: Lane-wise integer minimum
description: >-
  Compares lane-wise signed/unsigned integers, and returns the minimum
  of each pair.
instructions:

- name: i8x16.min_s
  opcode: 0x76
  return: v128
  params:
  - name: a
    type: v128
  - name: b
    type: v128
  intrin:
  - name: wasm_i8x16_min
    return: v128_t
    params:
    - name: __a
      type: v128_t
      map: a
    - name: __b
      type: v128_t
      map: b
  wav:
  - name: wav_i8x16_min
    alias:
    - wav_min
    return: wav_i8x16_t
    params:
    - name: a
      type: wav_i8x16_t
      map: a
    - name: b
      type: wav_i8x16_t
      map: b

