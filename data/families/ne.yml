title: Inequality
description: >-
  Test each element for inequality; the result is all zeros for false
  or all ones for true.
instructions:

- name: i8x16.ne
  opcode: 0x24
  return: v128
  params:
  - name: a
    type: v128
  - name: b
    type: v128
  intrin:
  - name: wasm_i8x16_ne
    return: v128_t
    params:
    - name: __a
      type: v128_t
      map: a
    - name: __b
      type: v128_t
      map: b
  wav:
  - name: wav_i8x16_ne
    alias:
    - wav_ne
    return: wav_b8x16_t
    params:
    - name: lhs
      type: wav_i8x16_t
      map: a
    - name: rhs
      type: wav_i8x16_t
      map: b
  - name: wav_u8x16_ne
    alias:
    - wav_ne
    return: wav_b8x16_t
    params:
    - name: lhs
      type: wav_u8x16_t
      map: a
    - name: rhs
      type: wav_u8x16_t
      map: b

